<html>
    <head>
        <title>Register</title>
    </head>
    <body>
        <div class="register">
            <h1>ENTER YOUR DETAILS!</h1>
            <form>
                NAME<br><br><input type="text" id="name" size="45" placeholder="Enter Name" required><br><br>
               EMAIL<br><br><input type="email" id="email" size="45" placeholder="Enter Email" required><br><br>
                DATE OF BIRTH<br><br><input type="date" id="date" required><br><br>
                PHONE NUMBER<br><br><input type="number" id="num" placeholder="Enter Number" required><br><br>
                PASSWORD<br><br><input type="password" id="password" size="45" placeholder="Password" required><br><br>
                CONFIRM PASSWORD<br><br><input type="password" id="confirm-password" size="45" placeholder="Confirm Password" required><br><br>
               <div class="button"> <input type="submit" id="submit" value="SUBMIT"></div>
            </form>
             <a href="#">Already a member? Login</a>
        </div>
    </body>
</html>
